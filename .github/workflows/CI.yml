name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17
        
    - name: Setup NPM   
      uses: actions/setup-node@v1
      with:
        node-version: 17.8.0

    - name: Test
      run: |
          npm install
          npm run prepare
          npm test
          go test -v ../
